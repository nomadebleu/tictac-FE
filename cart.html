<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>Cart</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="accueilCart">
    <div id="container-page">
      <!-- HEADER ----------------------------------------->
      <div id="header">
        <a href="./index.html" id="tickethack">Tickethack</a>
        <div id="menu-right">
          <a href='./cart.html'id="cart">Cart</a>
            <a href='./bookings.html'id="bookings">Bookings</a>
        </div>
      </div>
      <!-- BLOC CENTRAL ------------------------------------->
      <div id="result-content" class="result-content">
        <p class="title-result-content">My Cart</p>
        <!-- BLOC ANY VOYAGE IN CART ------------------------>
        <div id="anyvoyage">
          <span id="title-cart"> No tickets in your cart.</span>
          <span> Why not plan a trip? </span>
        </div>
        <!-- BLOC VOYAGE IN CART ----------------------------->
        <div class="trip">
          <div>
            <p id="departure">Paris</p>
          </div>
          <div>
            <p>></p>
          </div>
          <div>
            <p id="arrival">Lyon</p>
          </div>
          <div>
            <p id="time">18:30</p>
          </div>
          <div>
            <p id="price">52€</p>
          </div>
          <button type="button" id="delete" class="btn btn-success">X</button>
        </div>
        <!-- BLOC CHECKOUT CART ----------------------------------->
        <div id="checkout-summary">
            <p id="total-title">Total:<span id="total-amount">103€</span></p>
            <button type="button" id="purchase" class="btn btn-success">Purchase</button>
        </div>
        <!-- FIN BLOC CHECKOUT CART -------------------->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
