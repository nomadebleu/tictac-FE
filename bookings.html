<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>Bookings</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container-page">
      <div id="header">
        <span id="tickethack">Tickethack</span>

        <div id="menu-right">
          <span id="cart">Cart</span>
          <span id="bookings">Bookings</span>
        </div>
      </div>
      <div id="result-content" class="result-content">
        <p class="title-result-content">My Bookings</p>
        <div id="anyvoyage">
          <span id="title-cart"> No booking yet..</span>
          <span> Why not plan a trip? </span>
        </div>
        <!-- BLOC VOYAGE IN CART -->
        <div class="trip">
          <div>
            <p id="departure">Paris</p>
          </div>
          <div>
            <p>></p>
          </div>
          <div>
            <p id="arrival">Lyon</p>
          </div>
          <div>
            <p id="time">18:30</p>
          </div>
          <div>
            <p id="price">52â‚¬</p>
          </div>
          <p id="timeofdeparture">Departure in 5 hours</p>
        </div>
        <!--fin bloc voyage-->
        <!-- FOOTER BLOC BOOKING -->
        <div id="bloc-footer">
          <hr class="line" style="width: 40%" />
          <p class="pub">Enjoy yourtravels with Tickethack</p>
        </div>
        <!--fin flooter bloc booking-->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
